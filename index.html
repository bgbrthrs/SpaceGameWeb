<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceGameAR | Mission Alpha</title>
    <style>
        /* TEMEL SIFIRLAMA VE SCROLL AKTİF ETME */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00FF00;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* YILDIZ ARKA PLANI */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: move-stars 100s linear infinite;
            z-index: -1;
            opacity: 0.4;
        }
        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        /* ÜST MENÜ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }
        nav a { color: #fff; text-decoration: none; margin-left: 25px; font-size: 0.9rem; }

        /* ANA EKRAN */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); letter-spacing: 12px; margin: 0; text-shadow: 0 0 20px #00FF00; }

        /* BUTON STİLLERİ (HİZALAMA İÇİN DÜZELTİLDİ) */
        .cta-button {
            padding: 15px 35px;
            border: 2px solid #00FF00;
            background: transparent;
            color: #00FF00;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: 0.3s;
            text-align: center;
        }
        .cta-button:hover { background: #00FF00; color: #000; box-shadow: 0 0 20px #00FF00; }

        /* FİYATLANDIRMA ALANI (KARTLARI YAN YANA DİZEN SİHİRLİ KOD) */
        .pricing-section {
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #050505;
        }
        .pricing-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        /* KART TASARIMI (MİLİMETRİK HİZALAMA) */
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 25px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center; /* İÇERİĞİ YATAYDA ORTALAR */
            text-align: center;
            transition: 0.4s;
            position: relative;
        }
        .card:hover { border-color: #00FF00; transform: translateY(-10px); }
        .featured { border: 2px solid #00FF00; background: rgba(0, 255, 0, 0.03); }

        .price { font-size: 3.5rem; color: #fff; margin: 20px 0; }
        
        /* LİSTE HİZALAMASI (EN ÖNEMLİ KISIM) */
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
            text-align: left; /* Metinler solda ama liste kartın ortasında */
            width: 100%;
            max-width: 200px; /* Listeyi daraltıp ortalıyoruz */
        }
        li { margin-bottom: 15px; color: #ccc; font-size: 0.95rem; }
        .featured li { color: #fff; }

        .badge {
            background: #00FF00; color: #000; padding: 5px 15px;
            border-radius: 20px; font-size: 0.7rem; font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="stars"></div>

    <nav>
        <a href="#">Giriş Yap</a>
        <a href="#" class="cta-button" style="padding: 10px 25px; font-size: 0.8rem;" id="signup-btn">Ücretsiz Kaydol</a>
    </nav>

    <div class="hero">
        <h1>SPACE GAME AR</h1>
        <p style="color: #fff; opacity: 0.6; letter-spacing: 3px;">GERÇEK DÜNYA, SENİN OYUN ALANIN.</p>
        <a href="https://github.com/bgbrthrs/SpaceGameAR" target="_blank" class="cta-button">GITHUB'DA İNCELE</a>
        <p style="margin-top: 50px; opacity: 0.3; font-size: 0.8rem;">Aşağı Kaydır ↓</p>
    </div>

    <section class="pricing-section">
        <h2 style="margin-bottom: 50px; letter-spacing: 5px;">GÖREV PAKETLERİ</h2>
        
        <div class="pricing-grid">

                <h3 style="color: #fff; margin: 0;">Acemi Astronot</h3>
